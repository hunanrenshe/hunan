<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        body {
            margin: 20px;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .image-item {
            margin-bottom: 30px; /* 控制图片间距 */
            text-align: center;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-title {
            margin-top: 8px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-item">
            <img src="images/grc bzmxz-1.png" alt="图片描述1">
            <div class="image-title">图片标题一</div>
        </div>
        <div class="image-item">
            <img src="images/grc bzmxz-2.png" alt="图片描述2">
            <div class="image-title">图片标题二</div>
        </div>
        <div class="image-item">
            <img src="images/grc bzmxz-3.png" alt="图片描述3">
            <div class="image-title">图片标题三</div>
        </div>
        <!-- 需要更多图片，就复制上面的整个 .image-item 块 -->
    </div>
</body>
</html>
